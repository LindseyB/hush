# GitHub Actions Workflow for Testing
#
# This workflow runs tests and builds for the Hush Breathing App
# Triggers:
#   - On push to main branch
#   - On pull request to main branch
#
# Jobs:
#   1. test: Runs Jest tests across Node.js 18.x and 20.x
#   2. build: Verifies production build works correctly

name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --watchAll=false --verbose
      env:
        CI: true
